<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-widths, initial-scale=1.0">
    <title>AirBnB clone</title>
    <link rel="shortcut icon" href="images/icon.png" type="image/x-icon">
    <link rel="stylesheet" href="styles/4-common.css">
    <link rel="stylesheet" href="styles/3-header.css">
    <link rel="stylesheet" href="styles/3-footer.css">
    <link rel="stylesheet" href="styles/6-filters.css">
    <link rel="stylesheet" href="styles/7-places.css">
</head>
<body>
    <header>
        <div class="logo"></div>
    </header>

    <div class="container">
        <section class="filters">
            <div class="locations">
                <h3>States</h3>
                <h4>Arizona, California...</h4>
                <ul class="popover">
                    <li><h2>Arizona:</h2></li>
                    <li>
                        <ul class="popover-2">
                            <li>Phoenix</li>
                            <li>Colorado</li>
                        </ul>
                    </li>
                    <br>
                    <li><h2>California:</h2></li>
                    <li>
                        <ul class="popover-2">
                            <li>San Francisco</li>
                            <li>Los Altos</li>
                        </ul>
                    </li>
                </ul>
            </div>
            <div class="amenities">
                <h3>Amenities</h3>
                <h4>Internet, Kitchen...</h4>
                <ul class="popover">
                    <li>Internet</li>
                    <li>TV</li>
                    <li>Game room</li>
                    <li>Pool</li>
                </ul>
            </div>
            <button>Search</button>
        </section>

        <section class="places">
            <h1>Places</h1>
            <article>
                <h2>My home</h2>
            </article>
            <article>
                <h2>Tiny house</h2>
            </article>
            <article>
                <h2>A suite</h2>
            </article>
        </section>
    </div>

    <footer>
		<span>Holberton School</span>
	</footer>
</body>
</html>
